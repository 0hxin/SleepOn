<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>슬립온 - 마이페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
</head>
<body>
<header th:replace="~{/layout/header :: header-basic}"></header>
<header th:replace="~{layout/header :: header-banner}"></header>
<main>
    <section class="ProfileSection container">
        <div class="profileHeader">
            <span class="Yeongdo">My Page</span>
            <span class="Score" th:text="|${user.name}님, 반갑습니다.|"></span>
        </div>
        <div class="profileBody">
            <div class="profileCard">
                <div>
                    <i class="profileIcon fa-regular fa-comments"></i>
                </div>
                <span class="Score">문의 내역</span>
                <strong th:text="|${cancelCount}개|"></strong>
                <div>
                    <a class="mt-1 Score" href="/SleepOn/inquiry">문의하기</a>
                </div>
            </div>
            <div class="profileCard">
                <div>
                    <i class="profileIcon fa-regular fa-pen-to-square"></i>
                </div>
                <span class="Score">읽은 리뷰</span>
                <strong>10개</strong>
                <div>
                    <a class="mt-1 Score" href="#">리뷰쓰기</a>
                </div>
            </div>
        </div>

        <div class="membership-info mb-4">
            <h5 class="mb-3">예약 내역</h5>
            <div id="reservation-list">
            </div>
        </div>

        <div class="reviews-section">
            <h5 class="mb-3">내가 작성한 리뷰</h5>
            <div class="review-item p-3 mb-3">
                <h6>서울 게스트하우스</h6>
                <p>평점: ★★★★★</p>
                <p>리뷰 내용: 아주 편안하고 깨끗한 숙소였습니다. 추천합니다!</p>
                <p>작성일: 2024.07.20</p>
            </div>
            <!-- 추가 리뷰 항목을 여기다 추가 -->
        </div>
    </section>
</main>
<footer th:replace="~{/layout/footer :: footer}"></footer>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function (){
        window.cancelReservation = function(reservationId) {
            $.ajax({
                url: `/SleepOn/cancelReservation/${reservationId}`,
                type: "POST",
                success: function (response) {
                    alert(response);
                    loadReservationData();
                },
                error: function (xhr, status, error) {
                    alert("예약 취소 중 오류가 발생했습니다: " + xhr.responseText);
                }
            });
        }

        // 날짜 데이터 포맷
        function formatDate(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = ('0' + (date.getMonth() + 1)).slice(-2); // 월을 2자리 숫자로 포맷
            const day = ('0' + date.getDate()).slice(-2); // 일을 2자리 숫자로 포맷
            return `${year}-${month}-${day}`;
        }

        function loadReservationData() {
            $.ajax({
                url: "/SleepOn/reservations",
                type: "get",
                success: function (data) {
                    const reservationList = $("#reservation-list");
                    reservationList.empty();

                    if (data.length > 0) {
                        data.forEach(function (reservation) {
                            const formattedDate = formatDate(reservation.reservData);
                            const reservationItem = `
                            <div class="reservation-item">
                                <div class="reservation-header">
                                    <h6>${reservation.roomTitle}</h6>
                                    <span class="badge badge-success">예약확정</span>
                                </div>
                                <div class="reservation-details">
                                    <div>
                                        <p>예약날짜: ${formattedDate}</p>
                                        <p>체크인: ${reservation.checkinTime}</p>
                                        <p>체크아웃: ${reservation.checkoutTime}</p>
                                        <p>결제금액: ${reservation.price ? reservation.price.toLocaleString() : "N/A"}원</p>
                                    </div>
                                    <img src="${reservation.imageUrl || '/img/noimg.jpg'}" alt="${reservation.roomTitle}">
                                </div>
                                <div class="reservation-actions">
                                    <button class="btn btn-outline-danger btn-sm" onclick="cancelReservation(${reservation.idx})">예약취소</button>
                                </div>
                            </div>
                        `;
                            reservationList.append(reservationItem);
                        });
                    } else {
                        reservationList.append('<p>예약 내역이 없습니다.</p>');
                    }
                },
                error: function () {
                    alert("예약 내역을 불러오는 중 오류가 발생했습니다.");
                }
            });
        }
        loadReservationData();
    });
</script>
</body>
</html>
