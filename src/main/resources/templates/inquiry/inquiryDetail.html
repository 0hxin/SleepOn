<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>슬립온 - 문의 내역</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="inquiry-Back_body">
<header th:replace="~{/layout/header :: header-basic}"></header>
<header th:replace="~{layout/header :: header-banner}"></header>
<main>
    <section class="container mt-3">
        <div class="inquiry-card">
            <div class="inquiry-header">
                <h3>문의 내역</h3>
            </div>
            <div class="inquiry-body">
                <div class="inquiry-grid">
                    <div class="inquiry-label">회원 ID</div>
                    <div th:text="${inquiry.getUser().getId()}"></div>
                </div>
                <div class="inquiry-grid">
                    <div class="inquiry-label">제목</div>
                    <div th:text="${inquiry.getTitle()}"></div>
                </div>
                <div class="inquiry-grid" th:if="${inquiry.reservation != null}">
                    <div class="inquiry-label">객실 문의</div>
                    <div>
                        <span th:text="${inquiry.reservation.roomTitle}"></span>
                    </div>
                </div>
                <div class="inquiry-grid" th:unless="${inquiry.reservation != null}">
                    <div class="inquiry-label">문의 종류</div>
                    <div>
                        <span>일반 문의</span>
                    </div>
                </div>
                <div class="inquiry-grid">
                    <div class="inquiry-label">작성일</div>
                    <div th:text="${#temporals.format(inquiry.getCreateDate(), 'yyyy-MM-dd HH:mm')}"></div>
                </div>
                <div>
                    <textarea class="form-control inquiry-textarea" readonly rows="5"
                              th:text="${inquiry.getInquiry()}"></textarea>
                </div>
            </div>
        </div>
    </section>
    <section class="container mt-3">
        <div class="inquiry-card">
            <div class="inquiry-header reply-color">
                <h3>답변 내역</h3>
            </div>
            <div th:if="${session.user.isManager()}">
                <div class="inquiry-body" th:if="${inquiry.getReply() == null}">
                    <form action="/SleepOn/saveReply" method="post">
                        <input name="id" th:value="${inquiry.getIdx()}" type="hidden">
                        <div class="form-group">
                                <textarea class="form-control" id="reply-content" name="reply" placeholder="답변을 입력하세요"
                                          rows="5"></textarea>
                        </div>
                        <button class="btn reply-btn" type="submit">등록</button>
                    </form>
                </div>
                <div class="inquiry-body" th:unless="${inquiry.getReply() == null}">
                    <div class="inquiry-grid">
                        <div class="inquiry-label reply-color">답변 완료</div>
                        <div th:text="${#temporals.format(inquiry.getReplyDate(), 'yyyy-MM-dd HH:mm')}"></div>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control inquiry-textarea" readonly rows="5"
                                  th:text="${inquiry.getReply()}"></textarea>
                    </div>
                </div>
            </div>
            <div class="inquiry-body" th:unless="${session.user.isManager()}">
                <div class="inquiry-grid">
                    <div class="inquiry-label reply-color">답변일</div>
                    <span th:text="${#temporals.format(inquiry.getReplyDate(), 'yyyy-MM-dd HH:mm')}"></span>
                </div>
                <div>
                    <textarea class="form-control inquiry-textarea" readonly rows="5"
                              th:text="${inquiry.getReply()}"></textarea>
                </div>
            </div>
        </div>
    </section>
    <section class="container mt-3">
        <div th:if="${session.user.isManager()}" class="inquiry-btnContainer">
            <button class="btn inquiry-btn back-btn" type="button">뒤로가기</button>
        </div>
        <div th:unless="${session.user.isManager()}">
            <form action="/SleepOn/deleteInquiry" method="post">
                <input name="id" th:value="${inquiry.getIdx()}" type="hidden">
                <div class="inquiry-btnContainer">
                    <button class="btn inquiry-btn back-btn" type="button">뒤로가기</button>
                    <button class="btn reply-btn" type="submit">문의 삭제</button>
                </div>
            </form>
        </div>
    </section>
</main>
<footer th:replace="~{/layout/footer :: footer}"></footer>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('.back-btn').on('click', function () {
            history.back();
        });
    });
</script>
</body>
</html>
