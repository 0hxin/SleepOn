<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>슬립온 - 문의 내역</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Montserrat', sans-serif;
        }

        .inquiry-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .inquiry-header {
            background-color: #ff5a5f;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }

        .inquiry-header h3 {
            margin: 0;
        }

        .inquiry-body {
            padding: 15px;
        }

        .inquiry-body .row {
            margin-bottom: 10px;
        }

        .reply-section {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .btn-outline-danger {
            border-color: #ff5a5f;
            color: #ff5a5f;
        }

        .btn-outline-danger:hover {
            background-color: #ff5a5f;
            color: white;
        }

        textarea.form-control {
            background-color: #ffffff;
            color: #000000;
        }

        textarea.form-control[readonly] {
            background-color: #ffffff;
            color: #000000;
        }

        .reply-date {
            font-size: 0.8rem;
            text-align: right;
        }

        .formatted-date {
            font-size: 0.9rem;
            color: #555;
        }

        .label {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
<header th:replace="~{/layout/header :: header-basic}"></header>

<div class="container mt-5">

    <div class="inquiry-card">
        <div class="inquiry-header">
            <h3>문의 내역</h3>
        </div>
        <div class="inquiry-body">
            <div class="row">
                <div class="col-3 label">회원 ID</div>
                <div class="col-9" th:text="${inquiry.getUser().getId()}"></div>
            </div>
            <div class="row">
                <div class="col-3 label">제목</div>
                <div class="col-9" th:text="${inquiry.getTitle()}"></div>
            </div>
            <div class="row">
                <div class="col-3 label">객실 이름</div>
                <div class="col-9">
                    <span th:if="${inquiry.reservation != null}" th:text="${inquiry.reservation.roomTitle}"></span>
                    <span th:unless="${inquiry.reservation != null}">일반 문의</span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <textarea th:text="${inquiry.getInquiry()}" rows="5" readonly></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-3 label">작성일</div>
                <div class="col-9 formatted-date" th:text="${#temporals.format(inquiry.getCreateDate(), 'yyyy-MM-dd HH:mm')}"></div>
            </div>
        </div>
    </div>

    <div class="reply-section" th:if="${session.user.isManager()}">
        <div th:if="${inquiry.getReply() == null}">
            <form action="/SleepOn/saveReply" method="post">
                <input type="hidden" name="id" th:value="${inquiry.getIdx()}">
                <div class="form-group">
                    <textarea class="form-control" id="reply-content" name="reply" rows="5" placeholder="답변을 입력하세요"></textarea>
                </div>
                <button type="submit" class="btn btn-outline-danger">등록</button>
            </form>
        </div>
        <div th:unless="${inquiry.getReply() == null}">
            <p>답변 완료</p>
            <div class="form-group">
                <textarea class="form-control" th:text="${inquiry.getReply()}" readonly rows="5"></textarea>
            </div>
            <h5 class="reply-date" th:text="${#temporals.format(inquiry.getReplyDate(), 'yyyy-MM-dd HH:mm')}"></h5>
        </div>
    </div>

    <div th:unless="${session.user.isManager()}">
        <div class="reply-section" th:if="${inquiry.reply != null}">
            <p><strong>답변:</strong> <span th:text="${inquiry.getReply()}"></span></p>
            <p><strong>답변일:</strong> <span class="reply-date" th:text="${#temporals.format(inquiry.getReplyDate(), 'yyyy-MM-dd HH:mm')}"></span></p>
        </div>
        <form action="/SleepOn/deleteInquiry" method="post" class="mt-3">
            <input type="hidden" name="id" th:value="${inquiry.getIdx()}">
            <button type="submit" class="btn btn-outline-danger">삭제</button>
        </form>
    </div>

</div>

<footer th:replace="~{/layout/footer :: footer}"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
